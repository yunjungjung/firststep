<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>event</title>
    </head>
    <body>
        <nav>
            <a href="index.html">인덱스 페이지</a>
        </nav>
        
        <main>
            <h1>이벤트 종류 & 이벤트 리스너</h1>
            
            <h2>click 이벤트</h2>
            <div>
                <input type="text" id="itemInput" placeholder="아이템 입력" />
                <button id="btnInput">입력</button>
            </div>
            <ul id="itemList"></ul>
            
            <h2>key enter 이벤트</h2>
            <div>
                <input type="text" id="itemInput2" placeholder="아이템 입력" />
            </div>
            <ul id="itemList2"></ul>
            
            <h2>key change 이벤트</h2>
            <div>
                <input type="text" id="username" placeholder="사용자 이름" />
            </div>
            <div id="output"></div>
            
            <h2>마우스 mouseenter, mouseleave 이벤트</h2>
            <img id="bulb" src="images/bulb_off.gif" alt="bulb_off" />
            
        </main>
        
        <script src="js/event.js"></script>
    </body>
