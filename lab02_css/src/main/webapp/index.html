<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lab2 CSS</title>
        
        <!-- 외부 CSS 파일 링크 -->
        <link rel="stylesheet" href="css/mystyle.css">
        
        <!-- 내부 CSS -->
        <style>
        <!-- -->
            /* style 태그 안에서는 CSS 문법이 적용됨. */
            div {
                border: 4px dotted crimson;
                
                }
        </style>
	</head>
	<body>
        <main>
            <section>
                <h1>CSS</h1>
                <h2>Cascading Style Sheet</h2>
                
                <div>Division 1</div>
                <div>Division 2</div>
                <div style="border: 1px dashed black;">Dicision3</div>
            </section>
        </main>
	</body>
</html>

<!-- 
Front-End 개발 사용 언어:
1. html:웹 페이지의 정적인 컨텐트 작성. 링크, 이미지, 테이블, 리스트, 폼, ...
2. CSS: 웹 페이지의 스타일(모양, 배치) 작성. 색상, 테두리선, 가로, 세로, ...
3. JavaScript: 웹 페이지의 동적인 변화, 이벤트 처리, 서버와의 통신, ...
    브라우저가 실행하는 프로그래밍 언어.
    
CSS 적용:
1. external(외부) css: 다른(외부) css 파일에서 작성된 내용을 html 파일에서 링크해서 사용.
2. internal(내부) css: html 파일의 <style> 태그 안에서 작성된 내용을 적용.
3. inline css: 각각의 html 태그 안에서 style 속성(attribute)의 프로퍼티를 설정.


 -->
