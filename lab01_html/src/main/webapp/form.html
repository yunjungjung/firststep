<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Form</title>
	</head>
	<body>
        <a href="index.html">인덱스 페이지</a>
        
        <h1>폼 양식</h1>
        
        <!-- 
        클라이언트(브라우저, 앱)에서 사용자의 입력을 바당서, 입력 내용을 서버로 전송하는 방법:
        1. GET 방식:
            클라이언트가 서버로 보내는 양식(form) 데이터를 요청 주소(url)의 질의문자열에
            포함시켜서 전송하는 방식.
            (예) 검색어 전송.
        2. POST 방식:
            클라이언트가 서버로 보내는 양식 데이터를 요청 주소에 노출시키지 않고,
            요청 패킷의 몸통(body)에 포함시켜서 전송하는 방식.
            (예) 로그인
        3. form의 기본(default) 전송 방식(method)은 get.
        
        URL 형식:
            1. 프로토콜://서버이름(IP주소):포트번호/경로?질의문자열
                (예):https://www.google.com/search?q=qwer
                (예):http://localhost:8080/lab01_html/result.html?keyword=qwer
            2. 프로토콜: http, https
            3. 서버 ip주소를 직접 사용할 수도 있지만, 일반적으로는 DNS에 등록된 도메인 이름 사용.
            4. 포트 번호 80은 생략 가능.
            5. 요청 경로와 질의 문자열(query string)은 ?로 구분.
            6. 질의 문자열은 "파라미터=값&파라미터=값&..."형식으로 작성.
                파라미터와 파라미터는 &로 구분.
         -->
         
        
        
        <h2>GET 방식 전송</h2>
        <form method="get" action="result.html">
            <!--method: 전송 방식. action: 이동할 서버 요청 페이지 주소(URL) -->
            <input type="text" name ="keyword" />
            <input type="submit" value="검색" />
        </form>
        
        <h2>POST 방식 전송</h2>
        <form method="post" action="result.html">
            <input type="text" name="id" />
            <input type="password" name="pw" />
		    <input type="submit" value="로그인" />
        </form>
        
        <h2>여러가지 입력 타입</h2>
        <form action="result.html"><!-- method 속성을 생략하면 GET 방식 -->
            <input type="text" name="id" placeholder="아이디" required />
            <br />
            <input type="password" name="pw" placeholder="비밀번호" />
            <br />
            <input type="number" name="age" placeholder="나이" />
            <br />
            <input type="email" name="email" placeholder="이메일" />
            <br />
            <input type="date" name="birthday" />
            <br />
            <input type="datetime-local" name="createdTime" />
            <br />
            
            <!-- 라디오버튼 한개만 선택 가능-->
            <input type="radio" name="ad" value="T" id="radio1" />
            <label for="radio1">수신 허용</label>
            <input type="radio" name="ad" value="F" id="radio2" />
            <label for="radio2">수신 거부</label>
            <br />
            <input type="radio" name="gender" value="m" id="gender_r1" />
            <label for="gender_r1">남성</label>   
            <input type="radio" name="gender" value="f" id="gender_r2" />
            <label for="gender_r2">여성</label>
            <input type="radio" name="gender" value="u" id="gender_r3" />
            <label for="gender_r3">알 수 없음</label>      
            <br />
            
            <!-- 체크박스 다중선택 가능 -->
            <input type="checkbox" name="hobby" value="1" id="ch1" /> 
            <label for="ch1">영화</label>  
            <input type="checkbox" name="hobby" value="2" id="ch2" /> 
            <label for="ch2">음악</label>  
            <input type="checkbox" name="hobby" value="3" id="ch3" /> 
            <label for="ch3">독서</label>  
            <input type="checkbox" name="hobby" value="4" id="ch4" /> 
            <label for="ch4">코딩</label>
            <br /> 
            
            <!-- 콤보박스, 목록 상자(drop-down list -->
            <select name="domain">
                <option value="naver.com">네이버</option>
                <option value="kakao.com">카카오</option>
                <option value="google.com">구글</option>
            </select>
            <br /> 
            
            <!--여러 줄 입력 상자 -->
            <textarea rows="5" cols="40" name="memo" placeholder="메모"></textarea>
            <br /> 
             
            <input type="submit" value="제출" /><!--form의 action속성에 설정된 페이지로 요청 -->
            <input type="reset" value="취소" /><!--  모든 입력 필드의 값들을 지움 -->
        </form>
	</body>
</html>
