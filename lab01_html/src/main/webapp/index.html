<!-- 
HTML(Hyper-Text Markup Language):
  - HTML 요소: 태그(tag): <> 안에 들어있는 것, 시작태그와 종료태그가 있음, 
              속성(attribute): 시작하는 태그에만 들어있는 속성이름과 속성값 ex)charset="UTF-8"
              컨텐트(content): 'head'의 컨텐트는 mets~tilte
              컨텐트와 속성은 필수는 아님
  - HTML 문법: <태그 속성이름1="값" 속성이름2="값2">컨텐트</태그>
              <tag attr1="val1" att2="val2" />
  - HTML의 태그 이름들은 대소문자를 구분하지 않지만, 소문자로만 작성하는 것을 권장.
  - 태그 속성 값을 설정할 때는 큰따옴표와 작은따옴표를 모두 사용할 수 있음.
  - HTML의 요소(element)
    0. block 요소: 자동으로 줄바꿈되는 ㅇ소. 다른 요소의 아래쪽에 배치되는 요소.
    가로(width). 세로(heigt)크기를 설정할 수 있는 요소.
    (예) diy, h1, h2, ..., ul, li. form table, ...
    o. inline요소 : 자동으로 줄바꿈되지 않는 요소. 다른 요소의 오른쪽에 배치되는 요소.
    가로, 세로 크기를 설정할 수 없는 요소.
    0.inline-block 요소:
    다른 요소의 오른쪽에 배치되는 요소. 가로, 세로 크기를 설정할 수 었븝 요소.         
 -->
 
<!DOCTYPE html> <!-- DTD(Document Type Declaration): 문서 타입 선언 -->
<html>
    <head> <!-- 웹 페이지의 설정: 인코딩, 타이틀, CSS, JavaScript, ... 포함 -->
        <meta charset="UTF-8" /> <!-- html 인코딩 설정 -->
        <title>Lab01</title> <!-- 브라우저 탭 타이틀 -->
    </head>
    <body> <!-- 브라우저 화면에 보여지는 부분 -->
        <!-- heading tag: h1 ~ h6. 문서 제목. -->
        <h1>쌤....</h1>
        <h2>너무 </h2>
        <h3>졸려요....</h3>
        
        <!-- anchor: 링크 -->
        <a href="https://www.naver.com">네이버</a>
        <br /> <!-- line break: 줄바꿈 -->
        <a href="https://www.daum.net">다음</a>
        
        <ul>
            <li>
                <a href="section.html">section Tag</a>
            </li>
            <li>
                <a href="image.html">이미지</a>
            </li>
            <li>
                <a href="list.html">리스트</a>
            </li>
            <li>
                <a href="table.html">테이블</a>
            </li>
            <li>
                <a href="form.html">폼 양식</a>
            </li>  
            
        
        </ul>
        
    </body>
</html>
