<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML List</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        
        <h1>Unordered List</h1> <!-- 순서가 없는 리스트(목록) -->
        <ul style="list-style: none;">
        <!--list-style의 기본값은 disc.
        none으로 설정하면 bullet 이미지가 사라짐 -->
            <li>범죄도시4</li> <!-- list item -->
            <li>눈물의 여왕</li>
            <li>나는 솔로</li>
        </ul>
        
        <h1>Ordered List</h1> <!-- 순서가 있는 리스트(목록) -->
        <ol list="list=style:;">
        <!--ol-style의 기본값은 decimal. -->
            <li>범죄도시4</li> <!-- list item -->
            <li>눈물의 여왕</li>
            <li>나는 솔로</li>
        </ol>
        
        <h1>Description List</h1>
        <!--사전식 리스트. 용어(term)와 설명(description)을 갖는 리스트 -->
        <dl>
            <dt>HTML</dt>
            <dd>Hyper-Text Markup Lanuage</dd>
            <dd>웹 페이지의 정적 컨텐츠를 작성하는 프론트엔드 개발 언어</dd>
            
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
            <dd>웹 페이지의 스타일을 작성하는 프론트엔드 개발 언어</dd>
            
            <dt>JavaScript</dt>
            <dd>웹 페이지의 동적인 기능, 이벤트 처리 등을 담당</dd>
        </dl>  
	</body>
</html>
