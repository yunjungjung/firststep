<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Image</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        
        <h1>이미지 요소</h1>
        <!-- 같은 웹 서버 wbnapp 폴더의 이미지 넣기 -->
        <img alt="이미지1"src="images/img1.jpg" />
        <img src="images/img2.jpg" alt="이미지2" />
        
        <!--  외부 웹 서버(웹 상에 있는) 이미지 넣기 -->
        <img src="http://picsum.photos/400" />
        
        <h1>이미지 링크</h1>
        <!-- 이미지를 클릭하면 다음(daum)홈페이지로 이동 -->
        <a href="http://daum.net">
            <img src="images/버튼01.png"/>
        </a>
        
         <!-- 이미지를 클릭하면 네이버(naver)홈페이지로 이동 -->
         <a href="http://naver.com">
            <img src="images/버튼02.png"/>
        </a>
         
	</body>
</html>
